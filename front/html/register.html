<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Лёгкая физика</title>
    <link rel="stylesheet" href="/front/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Фавиконки (как на странице входа) -->
    <link rel="icon" type="image/x-icon" href="/front/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/front/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/front/favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/front/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/front/favicon/site.webmanifest">
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <!-- Логотип (как на странице входа) -->
            <div class="logo">
                <i class="fas fa-lightbulb"></i>
                <h1>Лёгкая физика</h1>
            </div>

            <!-- Заголовок формы -->
            <div class="form-header">
                <h2>Создание аккаунта</h2>
                <p>Заполните форму, чтобы зарегистрироваться</p>
            </div>

            <!-- Форма регистрации -->
            <form id="registerForm" class="register-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Имя <span class="required">*</span></label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input
                                type="text"
                                id="firstName"
                                name="firstName"
                                placeholder="Введите имя"
                                autocomplete="given-name"
                                required
                            >
                        </div>
                        <div class="error-message" id="firstNameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Фамилия <span class="required">*</span></label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input
                                type="text"
                                id="lastName"
                                name="lastName"
                                placeholder="Введите фамилию"
                                autocomplete="family-name"
                                required
                            >
                        </div>
                        <div class="error-message" id="lastNameError"></div>
                    </div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Введите ваш email"
                            autocomplete="email"
                            required
                        >
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>

                <!-- Пароль + индикатор силы -->
                <div class="form-group">
                    <label for="password">Пароль <span class="required">*</span></label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Придумайте пароль"
                            autocomplete="new-password"
                            required
                        >
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <!-- Индикатор силы пароля -->
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-level" id="strengthLevel"></div>
                        </div>
                        <div class="strength-text">
                            Надежность пароля: <span id="strengthText">низкая</span>
                        </div>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <!-- Подтверждение пароля -->
                <div class="form-group">
                    <label for="confirmPassword">Подтверждение пароля <span class="required">*</span></label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input
                            type="password"
                            id="confirmPassword"
                            name="confirmPassword"
                            placeholder="Повторите пароль"
                            autocomplete="new-password"
                            required
                        >
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <!-- Кнопка регистрации -->
                <button type="submit" class="register-button" id="registerButton">
                    <span class="button-text">Зарегистрироваться</span>
                    <span class="button-loader">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>

                <!-- Ссылка на вход -->
                <div class="login-link">
                    <p>Уже есть аккаунт? <a href="/front/html/login.html">Войти в систему</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Контейнер для уведомлений (стили есть) -->
    <div class="notification-container" id="notificationContainer"></div>

    <script src="/front/js/register.js"></script>
</body>
</html>
