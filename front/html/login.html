<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="/front/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/front/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/front/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/front/favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/front/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/front/favicon/site.webmanifest">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Логотип и заголовок -->
            <div class="logo">
                <i class="fas fa-lightbulb"></i>
                <h1>Лёгкая физика</h1>
            </div>

            <!-- Заголовок формы -->
            <div class="form-header">
                <h2>Вход в систему</h2>
                <p>Введите ваши учетные данные для регистрации</p>
            </div>

            <!-- Форма входа -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            placeholder="Введите ваш email"
                            autocomplete="username"
                            required
                        >
                    </div>
                    <div class="error-message" id="usernameError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Введите ваш пароль"
                            autocomplete="current-password"
                            required
                        >
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    <span class="button-text">Войти</span>
                    <span class="button-loader">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>

                <div class="register-link">
                    <p>Нет учетной записи? <a href="/front/html/register.html" id="registerLink">Зарегистрироваться</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="/front/js/login.js"></script>
</body>
</html>
